<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mainLayout}">
<head>
	<meta charset="UTF-8">
	<title>Add/edit driver</title>
<!--	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">-->
</head>
<body>
<div layout:fragment="content">
	<!--/*@thymesVar id="error" type="java.lang.String"*/-->
	<h1>Add/edit driver</h1>
	<br/>
	<!--/*@thymesVar id="driver" type="stanislav.tun.novinomad.picasso.persistance.pojos.Driver"*/-->
	<form action="#" th:action="@{/drivers/save}" th:object="${driver}" method="post">
		<div th:if="${error}" >
			<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
			<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
			<script th:inline="javascript">
                $(document).ready(function () {
                    $("#myModal").modal("show");
                });
			</script>

			<div th:id="myModal" class="modal">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Modal title</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary">Save changes</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

		</div>
		<table border="0" cellpadding="10">
			<tr>
				<td>First name:</td>
				<td><input type="text" th:field="*{firstName}"/></td>
			</tr>

			<tr>
				<td>Middle name:</td>
				<td><input type="text" th:field="*{middleName}"/></td>
			</tr>

			<tr>
				<td>Last name:</td>
				<td><input type="text" th:field="*{lastName}"/></td>
			</tr>

			<tr>
				<td colspan="2">
					<button type="submit" class="btn btn-outline-success">Confirm</button>
				</td>
			</tr>

		</table>
		<!--need for edit function, to auto populate fields with data of driver taken by given id-->
		<input type="hidden" th:field="*{id}">
	</form>

</div>
</body>
</html>
