<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mainLayout}">
<head>
    <script type="text/javascript" th:src="@{/js/sortScript.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h1>Tours</h1>
        <br/>
        <table class="table table-striped table-sm table-hover" id="toursList" align="left">
            <caption>List of tours</caption>
            <thead>
            <tr>
                <th onclick="sortTable(0,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">ID</button>
                </th>
                <th onclick="sortTable(1,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">TITLE</button>
                </th>
                <th onclick="sortTable(2,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">START DATE</button>
                </th>
                <th onclick="sortTable(3,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">END DATE</button>
                </th>
                <th onclick="sortTable(4,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">TOTAL DAYS</button>
                </th>
                <th onclick="sortTable(5,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">DRIVERS</button>
                </th>
                <th onclick="sortTable(6,'toursList')">
                    <button type="button" class="btn btn-outline-info btn-sm">GUIDES</button>
                </th>
<!--                <th>-->
<!--                    <button type="button" class="btn btn-outline-info btn-sm">DESCRIPTION</button>-->
<!--                </th>-->
                <th>
                    <button type="button" class="btn btn-outline-info btn-sm">CREATED BY</button>
                </th>
            </tr>
            </thead>

            <tbody>
            <!--/*@thymesVar id="toursList" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Tour>"*/-->
            <tr th:each="tour:${toursList}">
                <td th:text="${tour.id}"></td>
                <td th:text="${tour.tittle}" th:title="${tour.description}"></td>
                <td th:text="${tour.getStartDate()}"></td>
                <td th:text="${tour.getEndDate()}"></td>
                <td th:text="${tour.days}"></td>
                <td>
                <span th:each="d: ${tour.drivers}">
                    <span th:text="${d.fullName}"></span>
					<br/>
                </span>
                </td>
                <td>
                <span th:each="g: ${tour.guides}">
                    <span th:text="${g.fullName}"></span>
					<br/>
                </span>
                </td>
<!--                <td th:text="${tour.description}"></td>-->

                <td th:text="${tour.createdBy}"></td>

                <td>
                    <a th:href="@{/tours/edit{id}(id=${tour.id})}">
                        <button type="button" class="btn btn-outline-info btn-sm">edit</button>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
        <a href="/tours/add">
            <button type="button" class="btn btn-outline-success">add new tour</button>
        </a>
    </div>
</div>
</body>
</html>
