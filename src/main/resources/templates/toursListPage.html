<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mainLayout}">
<head>

</head>
<body>
<div layout:fragment="content" class="container">
    <h1>Tours</h1>
    <br/>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Tittle</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Total days</th>
            <th>Drivers</th>
            <th>Guides</th>
            <th>Description</th>
        </tr>
        </thead>

        <tbody >
        <!--/*@thymesVar id="toursList" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Tour>"*/-->
        <tr th:each="tour:${toursList}">
            <td th:text="${tour.id}"></td>
            <td th:text="${tour.tittle}"></td>
            <td th:text="${tour.getStartDate()}"></td>
            <td th:text="${tour.getEndDate()}"></td>
            <td th:text="${tour.days}"></td>
            <td>
                <span th:each="d: ${tour.drivers}">
                    <span th:text="${d.fullName}"></span>
					<br/>
                </span>
            </td>
            <td>
                <span th:each="g: ${tour.guides}">
                    <span th:text="${g.fullName}"></span>
					<br/>
                </span>
            </td>
            <td th:text="${tour.description}"></td>
            <td>
                <a th:href="@{/tours/edit{id}(id=${tour.id})}">
                    <button type="button" class="btn btn-outline-secondary" >edit</button>
                </a>
<!--                <button th:href="@{/tours/edit{id}(id=${tour.id})}" type="button" class="btn btn-outline-secondary">edit</button>-->
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/tours/add">
        <button type="button" class="btn btn-outline-success">add new tour</button>
    </a>
</div>
</body>
</html>
