<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
</head>
<body>
<div align="center">
    <h1>Drivers</h1>
    <br/>
    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="tour:${tours}">
            <td th:text="${tour.id}"/>

        </tr>
        </tbody>
    </table>

    <a href="/drivers/add">Add new driver</a>
</div>
</body>
</html>
