<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Advanced</title>
	<link href="../static/css/calendar.css" th:href="@{/css/calendar.css}" rel="stylesheet" />
	<link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
	<body>
		<p>Add tour interval for drivers</p>
		<form id="driverIntervals">
			<table>
				<tr th:each="d: ${attachedDrivers}">
					<td th:text="${d.getId()+' '+d.fullName}" th:value="${d.getId()}"/>
					<td>
						<div class="container">
							<script>
                                $('.date').datepicker({
                                    multidate: true,
                                    format: 'dd-mm-yyyy'
                                });
							</script>
							<input type="text" class="form-control date" placeholder="Pick days"/>
						</div>
					</td>
				</tr>
			</table>
		</form>
		<form th:action="@{/tours/addInterval}">
			<input type="hidden" th:name="tourId" th:value="${tour.getId()}"/>
			<button type="submit">Confirm</button>
		</form>
	</body>
</html>
