<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mainLayout}">
<head>
	<script type="text/javascript" th:src="@{../js/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/moment.min.js}" src="../static/js/moment.min.js"></script>
	<script type="text/javascript" th:src="@{/js/daterangepicker.min.js}" src="../static/js/daterangepicker.min.js"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/css/daterangepicker.css}" href="../static/css/daterangepicker.css"/>

<body>
<div layout:fragment="content">
	<form th:action="@{/tours/advanced/save}" th:object="${wrapper}" method="post" autocomplete="off">
		<h1 th:text="${tour.tittle}"></h1>
		<table>
			<tr>
				<th>Drivers:</th>
				<th>Days:</th>
			</tr>
			<tr th:each="entry : ${wrapper.driverMap.entrySet()}">
				<td th:text="${entry.key.fullName}"></td>
				<td>
					<input type="text" class="datetimes" th:field="*{driverMap[__${entry.key.id}__]}" th:value="*{driverMap[__${entry.key.id}__]}" th:style="${'width: 260px;padding-left: 5px;'}"/>
				</td>
			</tr>
			<tr>
				<th>Guides:</th>
				<th>Days:</th>
			</tr>
			<tr th:each="entry : ${wrapper.guideMap.entrySet()}">
				<td th:text="${entry.key.fullName}"></td>
				<td>
					<input type="text" class="datetimes" th:field="*{guideMap[__${entry.key.id}__]}" th:value="*{guideMap[__${entry.key.id}__]}" th:style="${'width: 260px;padding-left: 5px;'}"/>
				</td>
			</tr>
			<script>
                $(function() {
                    $('.datetimes').daterangepicker({

                        timePicker: true,
                        timePicker24Hour: true,
                        timePickerIncrement: 5,
                        autoApply: true,
                        // startDate: moment().startOf('hour'),
                        // endDate: moment().startOf('hour').add(32, 'hour'),
                        locale: {
                            format: 'DD-MM-YYYY HH:mm'
                        }
                    });
                });
			</script>

<!--					</td>-->

		</table>
		<input type="hidden" th:name="tourId" th:value="${tour.getId()}">
		<button type="submit" class="btn btn-outline-success">confirm</button>
	</form>
