<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new tour</title>
</head>
<body>
<div align="center">
    <h1>Add new tour</h1>
    <br/>

    <!--/*@thymesVar id="tourForm" type="stanislav.tun.novinomad.picasso.persistance.pojos.Tour"*/-->
    <form action="#" th:action="@{/tours/save}" th:object="${tourForm}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Tittle:</td>
                <td><input type="text" th:field="*{tittle}"/></td>
            </tr>
            <tr>
                <td>Start date:</td>
                <td><input type="date" th:field="*{startDate}"/></td>
            </tr>
            <tr>
                <td>End date:</td>
                <td><input type="date" th:field="*{endDate}"/></td>
            </tr>
            <tr>
                <td>
                    <!--/*@thymesVar id="id" type="java.lang.Long"*/-->
                    <select class="form-control" th:field="*{id}">
                        <option value="0">select driver</option>
                        <!--/*@thymesVar id="drivers" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Driver>"*/-->
                        <option th:each="d : ${drivers}" th:value="${d.id}" th:text="${d.id+' '+d.fullName}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input type="text" th:field="*{description}"/></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Create</button>
                </td>
            </tr>

        </table>
    </form>
    <a href="/tours/list">Back to tours list</a>
</div>
</body>
</html>
