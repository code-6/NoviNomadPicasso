<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Add new tour</title>
</head>
<body>
<div align="center">
	<h1>Add new tour</h1>
	<br/>
	<!--/*@thymesVar id="tour" type="stanislav.tun.novinomad.picasso.persistance.pojos.Tour"*/-->
	<!--/*@thymesVar id="drivers" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Driver>"*/-->
	<form action="#" th:action="@{/tours/save}" th:object="${tour}" method="post">
		<table border="0" cellpadding="10">
			<tr>
				<td>Tittle:</td>
				<td><input type="text" th:field="*{tittle}"/></td>
			</tr>
			<tr>
				<td>Start date:</td>
				<td><input id="startDate" type="datetime-local" th:field="*{startDate}"/></td>
			</tr>
			<tr>
				<td>End date:</td>
				<td><input id="endDate" type="datetime-local" th:field="*{endDate}"/></td>
			</tr>
			<tr>
				<td>Attach a driver</td>
				<td>
					<select th:name="drivers2attach" multiple="multiple">
						<!--/*@thymesVar id="drivers" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Driver>"*/-->
						<option th:each="d : ${drivers}" th:value="${d.driverId}"
						        th:text="${d.driverId+' '+d.fullName}">
						</option>
					</select>
				</td>
				<td>Exclude driver</td>
				<td>
					<select th:name="drivers2exclude" multiple="multiple">
						<option th:each="d : ${driversExclude}" th:value="${d.driverId}"
								th:text="${d.driverId+' '+d.fullName}">
					</select>
				</td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><input type="text" th:field="*{description}"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">Create</button>
				</td>
			</tr>
		</table>
		<input type="hidden" th:field="*{id}">
	</form>
	<a href="/tours/list">Back to tours list</a>
</div>
</body>
</html>
