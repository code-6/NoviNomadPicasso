<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/mainLayout}">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<div layout:fragment="content" class="container">
	<form th:object="${month}">
		<select th:name="month" th:selected="${selectedMonth}">
			<option th:value="1">January</option>
			<option th:value="2">February</option>
			<option th:value="3">March</option>
			<option th:value="4">April</option>
			<option th:value="5">May</option>
			<option th:value="6">June</option>
			<option th:value="7">July</option>
			<option th:value="8">August</option>
			<option th:value="9">September</option>
			<option th:value="10">October</option>
			<option th:value="11">November</option>
			<option th:value="12">December</option>
		</select>
		<input th:name="year" type="text" th:value="${selectedYear}">
		<table class="table table-striped">
			<thead>
			<tr>
				<th>TOUR TITTLE</th>
				<th>GUIDES</th>
				<th>DRIVERS</th>
				<th th:each="d: ${days}">
					<span th:style="${d.getLabel() == 'SA' || d.getLabel() == 'SU' } ? ${'color: green;'}"
					      th:text="${d.getLabel()}"></span>
					<br/>
					<span th:text="${d.getDay()}"></span>
				</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="t: ${tours}">
				<td th:text="${t.tittle}"></td>

				<td>
                <span th:each="g: ${t.guides}">
                    <span th:text="${g.fullName}"></span>
					<br/>
                </span>
				</td>

				<td>
                <span th:each="d: ${t.drivers}">
                    <span th:text="${d.fullName}"></span>
					<br/>
                </span>
				</td>

				<td th:each="d: ${days}">
<!--					<label th:text="${t.startDate.dayOfYear == d || t.endDate.dayOfYear == d} ? '|'"></label>-->
					<span th:text="${t.startDate.dayOfYear == d.getDay() || t.endDate.dayOfYear == d.getDay()} ? '|':'*'"></span>
				</td>
			</tr>
			</tbody>
		</table>
	</form>
</div>
</body>
</html>
