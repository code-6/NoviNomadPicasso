<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
</head>

<body>
<div align="left">
    <a href="/tours/list">Tours</a>
    <h1>Drivers</h1>
    <br/>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
        <!--/*@thymesVar id="drivers" type="java.util.List<stanislav.tun.novinomad.picasso.persistance.pojos.Driver>"*/-->
            <tr th:each="driver:${drivers}">
                <td th:text="${driver.getId()}"></td>
                <td th:text="${driver.getFullName()}"></td>
                <td>
                    <a th:href="@{/drivers/edit{id}(id=${driver.getId()})}">edit</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/drivers/add">Add new driver</a>


</div>

</body>
</html>
